<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compr-As</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container py-4">
        <header class="text-center mb-4">
            <h1 class="display-4"><i class="bi bi-cart-check-fill icon-titulo"></i> Compr-As</h1>
            <p class="lead">Tu lista de compras inteligente</p>
        </header>

        <!-- Formulario para Añadir Productos -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Añadir Producto</h5>
                <div class="input-group mb-3">
                    <input type="text" id="nombre-producto" class="form-control" placeholder="Producto (ej: Leche)" list="sugerencias-productos">
                    <datalist id="sugerencias-productos"></datalist>
                    <button class="btn btn-outline-secondary" type="button" id="btn-voz"><i class="bi bi-mic-fill icon-microfono"></i></button>
                </div>
                
                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <div class="input-group">
                            <input type="number" id="cantidad-producto" class="form-control" placeholder="Cantidad" min="1">
                            <select id="unidad-producto" class="form-select">
                                <option value="uds">Uds</option>
                                <option value="kg">kg</option>
                                <option value="g">g</option>
                                <option value="l">l</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <select id="categoria-producto" class="form-select" aria-label="Categoría">
                            <option selected>Seleccionar categoría...</option>
                        </select>
                    </div>
                </div>

                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <select id="prioridad-producto" class="form-select" aria-label="Prioridad">
                            <option value="baja" selected>Prioridad Baja</option>
                            <option value="media">Prioridad Media</option>
                            <option value="alta">Prioridad Alta</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <select id="tienda-producto" class="form-select" aria-label="Tienda">
                            <option selected>Seleccionar tienda...</option>
                        </select>
                    </div>
                </div>

                <div class="row g-3 mb-3">
                    <div class="col-12">
                        <textarea id="notas-producto" class="form-control" rows="1" placeholder="Notas adicionales..."></textarea>
                    </div>
                </div>

                <button id="btn-anadir" class="btn btn-primary w-100">Añadir a la lista</button>
            </div>
        </div>

        <!-- Controles y Búsqueda -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row g-3 align-items-center">
                    <div class="col-lg-4">
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-search"></i></span>
                            <input type="text" id="busqueda" class="form-control" placeholder="Buscar en la lista...">
                        </div>
                    </div>
                    <div class="col-lg-8 d-flex justify-content-lg-end">
                        <div class="input-group w-auto me-2">
                            <label class="input-group-text" for="filtro-tienda"><i class="bi bi-shop"></i></label>
                            <select class="form-select" id="filtro-tienda">
                                <option value="all" selected>Todas las tiendas</option>
                            </select>
                        </div>
                        <div class="btn-group" role="group">
                            <button id="btn-ordenar" class="btn btn-outline-secondary" title="Ordenar"><i class="bi bi-sort-alpha-down"></i></button>
                            <div class="btn-group" role="group">
                                <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" title="Exportar/Importar">
                                    <i class="bi bi-box-arrow-up"></i>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#" id="btn-export-txt">Exportar a .txt</a></li>
                                    <li><a class="dropdown-item" href="#" id="btn-export-jpg">Exportar a .jpg</a></li>
                                    <li><a class="dropdown-item" href="#" id="btn-export-pdf">Exportar a .pdf</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><label for="btn-import-txt" class="dropdown-item">Importar desde .txt</label></li>
                                    <input type="file" id="btn-import-txt" class="d-none" accept=".txt">
                                </ul>
                            </div>
                            <button class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#gestionModal" title="Gestionar"><i class="bi bi-gear-fill"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Lista de Compras -->
        <div id="lista-compras" class="mb-4">
            <!-- Los productos se insertarán aquí dinámicamente -->
        </div>

        <!-- Total -->
        <div class="text-end">
            <p class="lead">Total de productos: <span id="total-productos" class="fw-bold">0</span></p>
        </div>
    </div>

    <!-- Modal para Gestionar Categorías y Tiendas -->
    <div class="modal fade" id="gestionModal" tabindex="-1" aria-labelledby="gestionModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="gestionModalLabel">Gestionar Categorías y Tiendas</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Pestañas -->
                    <ul class="nav nav-tabs" id="gestionTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="categorias-tab" data-bs-toggle="tab" data-bs-target="#categorias-pane" type="button" role="tab">Categorías</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="tiendas-tab" data-bs-toggle="tab" data-bs-target="#tiendas-pane" type="button" role="tab">Tiendas</button>
                        </li>
                    </ul>
                    <div class="tab-content" id="gestionTabContent">
                        <!-- Panel de Categorías -->
                        <div class="tab-pane fade show active p-3" id="categorias-pane" role="tabpanel">
                            <div class="input-group mb-3">
                                <input type="text" id="nueva-categoria" class="form-control" placeholder="Nueva categoría">
                                <button id="btn-anadir-categoria" class="btn btn-outline-primary">Añadir</button>
                            </div>
                            <ul id="lista-categorias" class="list-group"></ul>
                        </div>
                        <!-- Panel de Tiendas -->
                        <div class="tab-pane fade p-3" id="tiendas-pane" role="tabpanel">
                            <div class="input-group mb-3">
                                <input type="text" id="nueva-tienda" class="form-control" placeholder="Nueva tienda">
                                <button id="btn-anadir-tienda" class="btn btn-outline-primary">Añadir</button>
                            </div>
                            <ul id="lista-tiendas" class="list-group"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal para Editar Producto -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Editar Producto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="edit-producto-id">
            <!-- Contenido del formulario de edición, se rellenará con JS -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" id="btn-guardar-edicion">Guardar Cambios</button>
          </div>
        </div>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
